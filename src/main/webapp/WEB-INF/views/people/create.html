<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>
<form th:method="POST" th:object="${person}" th:action="@{/people/create}">
    <label for="name">Enter person's name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="age">Enter perosn's age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <input type="submit" value="Create">
</form>
</body>
</html>
