<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
<div th:each = "person:${people}">
    <a      th:href="@{/people/{id}(id=${person.getId()})}"
            th:text="${person.getName() + ', ' + person.getAge()}">text</a>
</div>
<br/>
<a href="/people/create">Create person</a>
</body>
</html>
